<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | IP Address Tracker</title>

  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
   <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div id="banner" class="banner">
        <div id="bannerContents">
          <div class="title">
            IP Address Tracker
          </div>
          <form id="form" class="searchbar">
              <input type="text" id="input" placeholder="Search for any IP address or domain" class="searchbar-input"></input>
              <button id="button" type="submit"></button>
          </form>
          <div id="card" class="card">
              <div class="cell border-line">
                <div class="name">IP Address</div>
                <div class="ip"></div>
                <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
              </div>
              <div class="cell border-line">
                <div class="name">Location</div>
                <div class="location"></div>
                <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
              </div>
              <div class="cell border-line">
                <div class="name">Timezone
                  <!-- UTC add offset value dynamically using the API --></div>
                <div class="timezone"></div>
                <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
              </div> 
              <div class="cell">
                <div class="name">ISP</div>
                <div class="isp"></div>
                <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
              </div>
           </div>
        </div> 
    </div>  
    <div id="mapid"></div>
  </div>  
      <!--<div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
      </div>-->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
  integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
  crossorigin=""></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
